name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.REGISTRY_TOKEN }}
        
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag ghcr.io/vikas-aggarwal/vulnerable-app:1.0 --build-arg VCS_REF=$(git rev-parse --short HEAD)
        docker push ghcr.io/vikas-aggarwal/vulnerable-app:1.0
